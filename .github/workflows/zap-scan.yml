name: OWASP ZAP DAST Scan

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  zap_scan:
    name: Run ZAP Baseline Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Start DVWA stack
        run: docker compose -f compose.yml up -d --wait --wait-timeout 240

      - name: Verify DVWA readiness
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:4280 | grep -q "Damn Vulnerable Web Application"; then
              echo "DVWA is up"
              exit 0
            fi
            sleep 5
          done
          echo "DVWA did not become ready" >&2
          docker compose -f compose.yml logs
          exit 1

      - name: Run ZAP Baseline Scan
        run: |
          mkdir -p zap-reports
          chmod 777 zap-reports
          EXIT_CODE=0
          docker run --tty --rm --network host --user 0 \
            -v "$(pwd)/zap-reports:/zap/wrk:rw" \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://localhost:4280 -r zap-report.html -x zap-report.xml -a \
            || EXIT_CODE=$?

          if [ "$EXIT_CODE" -ne 0 ] && [ "$EXIT_CODE" -ne 2 ]; then
            echo "ZAP baseline scan failed with exit code $EXIT_CODE" >&2
            exit "$EXIT_CODE"
          fi

          if [ "$EXIT_CODE" -eq 2 ]; then
            echo "ZAP baseline reported alerts (exit code 2); treating as a warning."
          fi

      - name: Upload ZAP reports
        uses: actions/upload-artifact@v4
        with:
          name: zap-reports
          path: zap-reports

      - name: Shut down DVWA stack
        if: always()
        run: docker compose -f compose.yml down -v
